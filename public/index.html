<!DOCTYPE html>

<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
        body { background-color: #66CCFF; font-family: cursive; font-weight: bold; }
        ul { list-style: none; padding: 0; }
        #chat-room { background-color: #CCFFFF; height: 500px; }
        .margin-top { margin-top: 5px; }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome To Harish's Chat Room!</h1>
            <p>The ultimate annonymous chatting app...</p>
        </div>
        <section id="chat-room" class="img-rounded pre-scrollable">
            <ul id="chat-log"></ul>
        </section>
        <input type="text" id="chat-box" class="form-control margin-top" placeholder="Type to chat..." />
    </div>
    <script>
        $(function() {
            var name = prompt("What is your name?");
            if (name == "" || name == null) { 
                name = "Annonymous User";
            }
            var socket = io.connect(window.location.href, { transports: ['xhr-polling'], query: "name=" + name }); //xhr-polling
            var log_message = function(message) {
                var li = $("<li />").text(message);
                $("#chat-log").append(li);
            };
            socket.on("entrance", function(data) {
                log_message(data.message);
            });
            socket.on("exit", function(data) {
                log_message(data.message);
            });
            socket.on("chat", function(data) {
                log_message(data.message);
            });
            $("#chat-box").keypress(function(event) {
                var keycode = event.keyCode ? event.keyCode : event.which;
                if(keycode == '13') {
                    var msg = $("#chat-box").val();
                    if (msg != "") {
                        socket.emit("chat", { message: msg });
                        $("#chat-box").val("");
                    }
                }
            });
        });
    </script>
</body>
</html>
